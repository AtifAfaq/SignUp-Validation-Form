<h1>Signup Form</h1>
<hr/>
<form novalidate [formGroup]="signupForm">

  <fieldset>
<div class="form-group" [ngClass]="{'error':firstName.invalid && (firstName.dirty || firstName.touched),
'success':firstName.valid && (firstName.dirty || firstName.touched)
}">
   <label> First Name</label>
    <input type="text"
     class="form-control"
     formControlName="firstName"
     required/>
  </div >
  <div class="form-control-feedback"
   *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
  <p *ngIf="firstName.errors.required">first name field name is required</p></div >

    <div class="form-group" [ngClass]=
    "{'error':lastName.invalid && (lastName.dirty || lastName.touched),
'success':lastName.valid && (lastName.dirty || lastName.touched)
}">

    <label for="lastName">Last Name</label>
    <input type="text"
     class="form-control"
     formControlName="lastName" required/>
    </div>

  <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)"><p *ngIf="lastName.errors.required"> last name field name is required</p>
     <p *ngIf="lastName.errors.minLength">last name should have minimum 9 characters</p></div>






  <div [ngClass]=
  "{'error':email.invalid && (email.dirty || email.touched),
'success':email.valid && (email.dirty || email.touched)
}">
    <label for="email">Email</label>
    <input type="text" name="email"  formControlName="email" required/>

   </div >
   <div
    class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)"><p *ngIf="email.errors.required" >Email is required field </p></div >

    <div >
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>


</fieldset>


<pre>{{signupForm.value|json}}</pre>
